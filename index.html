<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Frontera - Damas Chilenas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-ui">
    <header class="game-header">
      <h2>Frontera - Damas Chilenas</h2>
      <a id="info-link" href="manual.pdf" target="_blank" rel="noopener" aria-label="Manual de usuario">i</a>
    </header>

    <div id="center-zone">
      <div id="board-outer-frame">
        <div class="coords-y" aria-hidden="true"><span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span></div>
        <div class="inner-board-container">
          <div id="board" role="grid" aria-label="Tablero de juego"></div>
          <div class="coords-x" aria-hidden="true"><span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span></div>
        </div>
      </div>

      <div id="move-logger" role="status" aria-live="polite">
        <div class="logger-title">REGISTRO DE OPERACIÓN</div>
        <div id="current-move-text">ESPERANDO DESPLIEGUE...</div>
      </div>
    </div>

    <aside class="side-panel">
      <h4>CAPTURAS NEGRAS</h4>
      <div id="graveyard-black" class="graveyard" aria-live="polite"></div>

      <h4>CAPTURAS BLANCAS</h4>
      <div id="graveyard-white" class="graveyard" aria-live="polite"></div>
    </aside>

    <!-- Overlays usados por el motor -->
    <div id="setup-overlay" class="overlay" style="display:none;" role="dialog" aria-modal="true">
      <div class="setup-box">Configuración</div>
    </div>

    <div id="end-overlay" class="overlay" style="display:none;" role="dialog" aria-modal="true">
      <div class="setup-box">
        <div id="end-message"></div>
        <div id="end-reason"></div>
      </div>
    </div>

    <script src="game.js"></script>
  </main>
</body>
</html>
